<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>
    <!-- hashtag is for id and periods are for classes in css styling -->
<body>
    <h1 id="mainHeader">Nutshell</h1>
    
    <article class="container">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
    </article>
    
    <article class="containerTwo">
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <section class="publicMessage">
                <h1>Message Board</h1>
            </section>
        </article>
    </article>
        
    <article class="containerThree">
        <article class="calender">
            <!-- to do and events -->
            <section class="toDoList">
                <h1>To-Do</h1>
            </section>
            <section class="futureEvents">
                <h1>Upcoming Events</h1>
            </section>
        </article>
        <article class="personalFeed">
            <!-- news and pics -->
            <section class="news">
                <h1>News</h1>
            </section>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>

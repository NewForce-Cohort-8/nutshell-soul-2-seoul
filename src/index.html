<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>
    <!-- hashtag is for id and periods are for classes in css styling -->
<body>
    <h1 id="mainHeader">Nutshell</h1>
    
    <article class="container">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
    </article>
    
    <article class="mainContainer">
        <article class="dashboard">
            <!-- All your Nutshell belong here -->
            <div class="chatBox">>
                <h2>Message Board</h2>
            </div>
          
             <div class="taskForm">
                <h2>To-Do</h2>
             </div>
            
            <div class="eventListing">
                <h2>Upcoming Events</h2>
            </div>
      
            <div class="newsContainer">
                <h2>News</h2>
            </div>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>

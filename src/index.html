<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshells</title>
</head>

<body>
    <h1 id="mainHeader">Nutshell</h1>
    <article class="container">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <section class="publicMessage"></section>
            <section class="toDoList"></section>
            <section class="futureEvents"></section>
            <section class="news"></section>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
